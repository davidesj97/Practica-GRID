<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Mi pasaje</title>
</head>

<body>
    <div class="content">
        <div class="banner">
            <h2>Mi transporte utiliza el pago electrónico,
                <p>con múltiples beneficios para ti</p>
            </h2>
            <p>Registrate para obtenerlos</p>
            <img class="camion" src="img/camion.d0e11e07.svg" alt="Camión">
            <img class="tranporte-jalisco" src="img/logo-transportejalisco.3efe3c86.svg" alt="Transporte Jalisco">
        </div>
        <div class="container">
            <header class="header">
                <img src="img/logo-mipasaje.3cadc1e3.svg" alt="Mi pasaje">
                <a href="#">Iniciar sesión</a>
            </header>
            <div class="register">
                <div class="register-form">
                    <label class="label">Nombre(s) *</label>
                    <input class="input" type="text">
                    <label class="label">Primer apellido *</label>
                    <input class="input" type="text">
                    <label class="label">Segundo apellido *</label>
                    <input class="input" type="text">
                    <label class="label">Correo electrónico *</label>
                    <input class="input" type="text">
                    <label class="label">Celular *</label>
                    <input class="input" type="text">
                    <label class="label">Contraseña *</label>
                    <input class="input" type="text">
                    <label class="label">Confirmar contraseña *</label>
                    <input class="input" type="text">
                    <label class="checkbox">
                        <input type="checkbox" value="checkbox">He leído el <span>aviso de privacidad</span>
                    </label>
                    <button type="submit">Registrarme</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
