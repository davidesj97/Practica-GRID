<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Mi pasaje</title>
</head>

<body>
    <div class="content">
        <div class="banner">
            <h2>Mi transporte utiliza el pago electrónico,
                <p>con múltiples beneficios para ti</p>
            </h2>
            <p>Enterate de los beneficios</p>
            <img class="camion" src="img/camion.d0e11e07.svg" alt="Camión">
            <img class="tranporte-jalisco" src="img/logo-transportejalisco.3efe3c86.svg" alt="Transporte Jalisco">
        </div>
        <div class="container">
            <header class="header">
                <img src="img/logo-mipasaje.3cadc1e3.svg" alt="Mi pasaje">
                <a href="#">Inicio</a>
            </header>
            <div class="login">
                <div class="login-form">
                    <h2>Iniciar sesión</h2>
                    <label>Correo electrónico *</label>
                    <input type="text">
                    <label>Contraseña *</label>
                    <input type="text">
                    <button type="submit">Ingresar</button>
                    <a href="#">Recuperar contraseña</a>
                </div>
                <div class="login-register">
                    <p>¿No tienes cuenta?</p>
                    <a href="#">Registrate ahora</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
